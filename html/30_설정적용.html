<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/30_설정적용.css">
</head>
<body>
    <div class="container">

        <table>
            <tr>
                <th>
                    너비 :
                </th>
                <td>
                    <input type="text" id="width"> px
                </td>
                <th>
                    높이 :
                </th>
                <td>
                    <input type="text" id="height"> px
                </td>
            </tr>
            <tr>
                <th>
                    글자크기 :
                </th>
                <td>
                    <input type="text" id="fontSize"> px
                </td>
                <th>
                    굵기 :
                </th>
                <td>
                    보통<input type="radio" name="weight" value="normal"> 굵게<input type="radio" name="weight" value="bold">
                </td>
            </tr>
            <tr>
                <th>
                    글자색 :
                </th>
                <td>
                    <input type="text" id="fontColor">
                </td>
                <th>
                    배경색
                </th>
                <td>
                    <input type="text" id="bgc">
                </td>
            </tr>
            <tr>
                <th>
                    가로정렬 :
                </th>
                <td>
                    왼쪽<input type="radio" name="col" value="left"> 가운데<input type="radio" name="col" value="center"> 오른쪽<input type="radio" name="col" value="right">
                </td>
            </tr>
            <tr>
                <th>
                    세로정렬 :
                </th>
                <td>
                    위<input type="radio" name="row" value="flex-start"> 가운데<input type="radio" name="row" value="center"> 아래<input type="radio" name="row" value="flex-end">
                </td>
            </tr>
            <tr>
                <th>
                    출력 문자열 : 
                </th>
                <td colspan="4">
                    <input type="text" id="input">
                </td>
            </tr>
        </table>
        
    </div>
    <div id="buttonDiv"><button id="btn">출력하기</button></div>
    <div id="outputContainer">
        
    </div>

    <script src="../js/30_설정적용.js"></script>
</body>
</html>
